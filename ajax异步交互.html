<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="en">
        <title>ajax</title>

    </head>
    <body>
        <div>
            <div id="item"><h2>ajax修改本处内容</h2></div>
            <button type="button" onclick="ajax_exchange()">修改内容</button>
            <script type="text/javascript">
                function ajax_exchange(){                   
                    var xml_http;
                    if (window.XMLHttpRequest){
                    //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                        xml_http=new XMLHttpRequest();
                    } 
                    else{
                    // IE6, IE5 浏览器执行代码
                        xml_http=new ActiveXObject("Microsoft.XMLHTTP");
                    }
                    xml_http.open("get","",true);
                    xml_http.send();
                }
            </script>
        </div>
    </body>
</html>
